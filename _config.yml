### Site Settings ###
title               : Shannon K. | Technical Writer
description         : >-
                      Technical writer with a passion for technology, especially in the software and gaming industries.
baseurl             : "portfolio"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : shannonxtreme/portfolio     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

